name: Publish Exec0 SDK to npm

on:
  push:
    branches: [main]

jobs:
  publish-sdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build SDK
        run: bun run sdk

      - name: Publish to npm
        run: bun publish ./packages/exec0-sdk
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
